<style type="text/css">
html,body,p,th,td,input,select,textarea,button,div {padding:0; margin:0;font-family: "microsoft yahei",Tahoma, sans-serif ; font-size:12px; line-height:180%;}

body,a,a:visited{font-size:12px;color:#000;text-decoration:none;}

.city_input { border:1px solid #d6d6d6; width:180px; height:30px; background:url(images/ts-indexcity.png) no-repeat; line-height:30px; margin-top:5px;  text-indent:5px; }
.cityinput { background:url(images/ts-city.png); width:180px; height:30px; border:#d6d6d6 1px solid; margin-top:5px; text-indent:5px; line-height:30px;   text-indent:5px;}
.cityzinput { background:url(images/ts-zcity.png); width:180px; height:30px; border:#d6d6d6 1px solid; margin-top:15px; text-indent:5px; line-height:30px;   text-indent:5px;}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jQselect.js"  type="text/javascript"></script><!--引用select美化插件-->
<script type="text/javascript">
$(function(){

  $("#c").selectbox();//select美化对象的id
  var d=$("#c_container ul li.selected");
  $("#searchtext").val("请输入"+d.text()+"关键字").css("color","#ccc");
  $("#c_container ul li").click(function(){
     $(this).addClass("selected").siblings().removeClass("selected");
     var a=$("#c_container ul li.selected");
	// alert(a);
     $("#searchtext").val("请输入"+a.text()+"关键字").css("color","#ccc");
     /*下面代码下是根据点击下拉的索引，然后根据索引值来给option 设置selected
     以便程序员获取被选中的option*/
     var i=$(this).index();
	 //alert("i="+i);
     $('#c option:eq(i)').attr('selected','selected'); 
     var daa=$("#c").find("option:selected").text();
       //alert("daa="+daa);
    
  });  
  $("#searchtext").bind("focus",function(){
    var da=$("#c_container ul li.selected").text();
	//alert("da="+da);
    if($(this).val()=="请输入"+da+"关键字"){
      $(this).val("").css("color","#404040");
    }
  }).bind("blur",function(){
    if($(this).val()==""){
     var ga=$("#c_container ul li.selected");
	 //alert("ga="+ga);
    $("#searchtext").val("请输入"+ga.text()+"关键字").css("color","#ccc");
    }
  });
});
</script>

<body>
<center>
  <div style="margin:0 auto; width:600px;">
    
    <div class="select">
      <select id="c" style="display: none" name="c">
       <option value="1">派送区域</option>
       <option value="2">网点名称</option> 
       <option value="3">联系人</option> 
       <option value="4">服务电话</option>
      </select>
    </div>
    <input name="" id="searchtext" autocomplete="off" type="text" value="" class="city_input" style="float:left; *margin-top:6px; background:#fff;border-left:none; margin-right:5px; display:inline;" />
  
    <div style="clear: both;"></div>
  </div>
  
</center>

</body>
